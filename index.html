<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__first-row">
        <div class="first-row__left-side">
            <button class="add-button">
                <span class="add-button__plus-sign">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5 11C5 11.5523 5.44772 12 6 12C6.55228 12 7 11.5523 7 11V7H11C11.5523 7 12 6.55228 12 6C12 5.44772 11.5523 5 11 5H7V1C7 0.447715 6.55228 0 6 0C5.44771 0 5 0.447715 5 1V5H1C0.447715 5 0 5.44772 0 6C0 6.55228 0.447715 7 1 7H5V11Z" />
                    </svg>
                </span>
            </button>
            <button class="add-button add-button--raised">
                <span class="add-button__plus-sign">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5 11C5 11.5523 5.44772 12 6 12C6.55228 12 7 11.5523 7 11V7H11C11.5523 7 12 6.55228 12 6C12 5.44772 11.5523 5 11 5H7V1C7 0.447715 6.55228 0 6 0C5.44771 0 5 0.447715 5 1V5H1C0.447715 5 0 5.44772 0 6C0 6.55228 0.447715 7 1 7H5V11Z" />
                    </svg>
                </span>
            </button>
        </div>
        <div class="first-row__right-side">
            <button class="add-button add-button--secondary">
                <span class="add-button__plus-sign--dark">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5 11C5 11.5523 5.44772 12 6 12C6.55228 12 7 11.5523 7 11V7H11C11.5523 7 12 6.55228 12 6C12 5.44772 11.5523 5 11 5H7V1C7 0.447715 6.55228 0 6 0C5.44771 0 5 0.447715 5 1V5H1C0.447715 5 0 5.44772 0 6C0 6.55228 0.447715 7 1 7H5V11Z" />
                    </svg>
                </span>
            </button>
            <button class="add-button add-button--secondary add-button--raised">
                <span class="add-button__plus-sign--dark">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5 11C5 11.5523 5.44772 12 6 12C6.55228 12 7 11.5523 7 11V7H11C11.5523 7 12 6.55228 12 6C12 5.44772 11.5523 5 11 5H7V1C7 0.447715 6.55228 0 6 0C5.44771 0 5 0.447715 5 1V5H1C0.447715 5 0 5.44772 0 6C0 6.55228 0.447715 7 1 7H5V11Z" />
                    </svg>
                </span>
            </button>
        </div>
    </div>
    

    <div class="container__second-row">
        <div class="second-row__left-side">
            <div class="left-side__left-column">
                <span >Flat</span>
                <button class="button button-primary--normal">NORMAL</button>
                <button class="button button-primary--pressed">PRESSED</button>
                <button disabled class="button button-primary--disabled">DISABLED</button>
            </div>
            <div class="left-side__right-column">
                <span>Raised</span>
                <button class="button button-primary--raised--normal" >NORMAL</button>
                <button class="button button-primary--raised--pressed">PRESSED</button>
                <button disabled class="button button-primary--raised--disabled">DISABLED</button>
            </div>
        </div>
        <div class="second-row__right-side">
            <div class="right-side__left-column">
                <span >Flat</span>
                <button class="button button-secondary--normal" >NORMAL</button>
                <button class="button button-secondary--pressed">PRESSED</button>
                <button disabled class="button button-secondary--disabled">DISABLED</button>
            </div>
            <div class="right-side__right-column">
                <span>Raised</span>
                <button class="button button-secondary--raised" >NORMAL</button>
                <button class="button button-secondary--raised--pressed">PRESSED</button>
                <button disabled class="button button-secondary--raised--disabled">DISABLED</button>
                
            </div>
        </div>


    </div>














    

</body>

</html>
